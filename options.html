<!DOCTYPE html>
<html>
<head>
  <title>VLESS VPN Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans p-4">
  <h1 class="text-lg font-bold text-gray-800 mb-4">VLESS VPN Options</h1>
  <h2 class="text-base font-semibold text-gray-700 mb-2">Domains to use VPN</h2>
  <ul id="domainList" class="mb-4"></ul>
  <input id="newDomain" placeholder="e.g., *.grok.com" class="w-full p-2 mb-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-800" />
  <button id="addDomain" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">Add Domain</button>
  <script src="options.js"></script>
</body>
</html>
