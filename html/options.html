<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VLINX Options</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <h1 class="align-center">VLINX Options</h1>
  <h2>Domains to use VPN</h2>

  <table class="flex margin0-0-16">
    <thead>
      <tr class="flex">
        <th>Партерн</th>
        <th>Связанные домены</th>
      </tr>
    </thead>

    <tbody id="domainList">

    </tbody>
  </table>

  <div id="keySection" class="margin0-0-16">
    <input id="newDomain" placeholder="e.g., *.example.com" />
  </div>

  <div class="flex">
    <button id="addDomain" class="transition">Add Domain Pattern</button>
    <a href="popup.html" id="back" class="transition">Back</a>
  </div>

  <script src="../js/options.js"></script>
</body>

</html>
