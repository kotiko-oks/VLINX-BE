<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VLESS VPN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>VLESS VPN</h1>

  <div id="domainSection">
    <h2>
      Current domain: <span id="currentDomain"></span>
    </h2>
    <button id="addDomain" class="transition hidden">Add to VPN</button>
    <button id="removeDomain" class="transition hidden">Remove from VPN</button>
  </div>

  <div id="keySection">
    <div id="keyDisplayContainer" class="hidden">
      <h3>Current key:</h3>
      <span id="keyValue"></span>
    </div>
    <div id="vlessKeyContainer" class="hidden">
      <h3>Enter key:</h3>
      <input id="vlessKey" placeholder="Paste your VLESS key here" />
    </div>
  </div>

  <div class="flex">
    <button id="connect" class="transition hidden">Connect</button>
    <button id="disconnect" class="transition hidden">Disconnect</button>
    <a href="options.html" id="options" class="transition">Manage Domains</a>
    <button id="reset" class="transition" title="Reset connection and clear settings">Reset</button>
  </div>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
